<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 700px;">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">✏️ Edit book</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="post">
                <input type="hidden" name="_method" value="put"/>

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price (RON)</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" th:field="*{authorName}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Genres</label>
                    <input type="text" th:field="*{genreNamesRaw}" class="form-control"/>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/books}" class="btn btn-secondary">⬅ Back</a>
                    <button type="submit" class="btn btn-primary">✏️ Update</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
